  var numAgents = 7;

   //Line01
  var path = new Path.Line([700,50], 0, 50);
  path.strokeColor = 'blue';
  path.visible = false;

  var rainbowBehaviour = new Behaviour();
  rainbowBehaviour.update = function(agent, deltaTime) {
     agent.shape.fillColor.hue += 2;
     agent.trace.strokeColor.hue += 2;
  }

  for(var i=0; i<numAgents; i++) {
    var randomAgent = new Agent(new Point(-3, 50));
   
    randomAgent.addBehaviour(new Behaviour.FollowPath(path, true));
    randomAgent.addBehaviour(new Behaviour.Trace('blue'));
    
    randomAgent.addBehaviour(new Behaviour.RepulseMouse(70));
    randomAgent.addBehaviour(rainbowBehaviour);

    agents.push(randomAgent);
    path.smooth();
    
}
